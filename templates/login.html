<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOC Admin Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0a0f14, #05080c);
            font-family: "Segoe UI", Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6e6e6;
        }

        .login-card {
            background: #0f1720;
            width: 380px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #4ade80;
        }

        .login-card p {
            text-align: center;
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e6e6e6;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4ade80;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4ade80;
            color: #022c22;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #22c55e;
        }

        .alert {
            margin-top: 15px;
            font-size: 13px;
            color: #f87171;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            font-size: 11px;
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>SOC Admin Access</h2>
    <p>Security Operations Center</p>

    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    {% if message %}
        <div class="alert">{{ message }}</div>
    {% endif %}

    <div class="footer">
        Authorized access only â€¢ All actions monitored
    </div>
</div>

</body>
</html>
